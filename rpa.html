<!DOCTYPE html>
<html>
<head>
	  <link rel="stylesheet" type="text/css" href="style.css">

	  <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
	<header style=" padding-top: 5px; padding-bottom: 5px; padding-left: 3px; background-color: #243A5E; color: white; text-align: left;">
		<h1 style="font-size: 20px;">Literates by State name</h1>
	</header>
	<h5 style="margin-left: 30px; margin-top: 5px; font-size: 15px;">Select a State</h5>
	<div style=" text-align: left; padding-left: 30px;">
		<select style="font-size: 15px;" id="mySelect" onchange="myFunction()">
		  <option style="font-size: 12px;" value="AndhraPradesh">AndhraPradesh</option>
		  <option style="font-size: 12px;" value="Punjab">Punjab</option>
		  <option style="font-size: 12px;" value="Maharashtra">Maharashtra</option>
		</select>
	</div>
	<div style="margin-left: 30px; margin-top: 10px;">
		<button id="zoomin" onclick="zoominfun()" >+</button>
		<button id="zoomout" onclick="zoomoutfun()">-</button>
	</div>

		<figure class="figure" style="padding-left: 30px; margin-top: 65px;">
			  <img src="./Punjab.jpg" id="img" class="figure-img img-fluid rounded" alt="image">
			<!--  
				<figcaption class="figure-caption">A caption for the above image.</figcaption>
			 -->
		</figure>

	<script>
		function myFunction(){
			var x=document.getElementById("mySelect").value;
			if(x=="Punjab"){
				document.getElementById("img").src="./Punjab.jpg";
			}
			if(x=="AndhraPradesh"){
				document.getElementById("img").src="./AndhraPradesh.jpg";
			}
			if(x=="Maharashtra"){
				document.getElementById("img").src="./Maharashtra.jpg";
			}
		}
		function zoominfun(){
			/* document.getElementById("img").style.transform="scale(" + 1.5 + ")"; */
			var myImg=document.getElementById("img");
			   var currWidth = myImg.clientWidth;
			  if (currWidth == 2500) return false;
			  else {
			    myImg.style.width = (currWidth + 100) + "px";
			  }
		}
		function zoomoutfun() {
		  var myImg = document.getElementById("img");
		  var currWidth = myImg.clientWidth;
		  if (currWidth == 100) return false;
		  else {
		    myImg.style.width = (currWidth - 100) + "px";
		  }
		}
	</script>
</body>
</html>
